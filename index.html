<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <img src="" alt="" />
        <h1>Pizza Helmet Site!</h1>
      </div>
      <form id="order">
        <div class="row">
          <div class="col-lg-10">
            <div class="form-group form-group-lg">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Size</h3>
                </div>
                <div class="panel-body">
                  <select id="size">
                    <option value="Personal">Small 12"</option>
                    <option value="Medium">Medium 14"</option>
                    <option value="Large">Large 16"</option>
                    <option value="Gigantic">Extra Large 18"</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="form-group">
               <div class="panel panel-default">
                 <div class="panel-heading">
                   <h3 class="panel-title">What would you like on it?</h3>
                 </div>
                 <div class="panel-body" id="toppings">
                   <input type="checkbox" name="toppings" value="Lots of sauce">Extra Sauce<br>
                   <input type="checkbox" name="toppings" value="Lots of cheese">Cheese Lovers<br>
                   <input type="checkbox" name="toppings" value="Lots of meats">Meat Lovers<br>
                   <input type="checkbox" name="toppings" value="Vegetarian stuff">Vegetarian Lovers<br>
                   <input type="checkbox" name="toppings" value="Vegan Nonsense">Vegan Lovers<br>
                 </div>
               </div>
             </div>
          </div>
        </div>
        <div class="submitButton">
         <button type="submit" class="btn btn-info">FINISH</button>
       </div>
      </form>
      <div class="row">
        <div class="col-md-12" id="order-status">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Your Helmet Selection/h3>
            </div>
            <div class="panel-body">
              <h2>You've ordered: <span id="pizza-size"></span> Helmet with <span id="pizza-toppings"></span>.</h2>
              <br><br>
              <h3>Your total will be:</h3>
              <div class="well well-lg" id="pizza-price">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
